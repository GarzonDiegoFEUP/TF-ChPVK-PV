site_name: TF-ChPVK-PV
site_description: ML-guided screening of chalcogenide perovskites as solar energy materials
site_author: Diego A. Garz√≥n

repo_url: https://github.com/GarzonDiegoFEUP/TF-ChPVK-PV
edit_uri: ""

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Pipeline: pipeline.md
  - References & Citation: references.md
  - Interactive Figures: interactive-figures.md

plugins:
  - search

theme:
  name: material
  palette:
    primary: teal
    accent: deep orange
  font:
    text: "Titillium Web"
  features:
    - navigation.instant
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.extra

extra:
  generator: false

use_directory_urls: true

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
