site_name: TF-ChPVK-PV
site_author: GarzonDiegoFEUP
site_description: Chalcogenide Perovskite Tolerance Factor for Photovoltaics

theme:
  name: material
  palette:
    primary: teal
  features:
    - navigation.sections
    - navigation.expand

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference:
      - Dataset: api/dataset.md
      - Features: api/features.md
      - Plots: api/plots.md
      - Modeling:
          - Train: api/modeling/train.md
          - Predict: api/modeling/predict.md
          - CrabNet Utils: api/modeling/crabnet_utils.md